<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container-fluid text-center">
  <div id="outline">
    <h1>Calculate!</h1>
    <div id="answer" class="col-xs-12 well well-sm">0</div>
    <div class="col-xs-12">
      <div class="row">
        <a id="CE" class="keys">CE</a>
        <a id="mem" class="keys">ANS</a>
        <a id="back" class="keys">‚Üê</a>
        <a id="divide" class="keys">&divide;</a>
      </div>

      <div class="row">
        <a id="7" class="keys">7</a>
        <a id="8" class="keys">8</a>
        <a id="9" class="keys">9</a>
        <a id="x" class="keys">x</a>
      </div>
      <div class="row">
        <a id="4" class="keys">4</a>
        <a id="5" class="keys">5</a>
        <a id="6" class="keys">6</a>
        <a id="minus" class="keys">-</a>
      </div>
      <div class="row">
        <a id="1" class="keys">1</a>
        <a id="2" class="keys">2</a>
        <a id="3" class="keys">3</a>
        <a id="plus" class="keys">+</a>

      </div>
      <div class="row">
        <a id="pow" class="keys">^2</a>
        <a id="0" class="keys">0</a>
        <a id="decimal" class="keys">.</a>
        <a id="equals" class="keys">=</a>
      </div>
    </div>
  </div>
</div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
